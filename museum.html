	<h1 id="header">พิพิธภัณฑ์จังหวัดนนทบุรี</h1>
	<div class="container">
	<div class="descr"> เป็นพิพิธภัณฑ์ขนาดเล็ก ตั้งอยู่ในอาคารศาลากลางจังหวัดนนทบุรีหลังเก่าริมฝั่งแม่น้ำเจ้าพระยา อยู่ในสังกัดดูแลของเทศบาลเมืองนนทบุรี แสดงประวัติความเป็นมาในอดีตของจังหวัดนนทบุรี รวมถึงผลงานภูมิปัญญาท้องถิ่นเมืองนนทบุรีซึ่งสืบทอดเป็นวัฒนธรรมอันทรงคุณค่าในปัจจุบัน</div></div>
